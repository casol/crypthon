{% extends "account/index.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
<h2>Create an account</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit">Register</button>
</form>
{% endblock %}
